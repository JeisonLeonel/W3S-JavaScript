<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Expresiones JavaScript</h2>
    <p>Las expresiones calculan los valores.</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        document.getElementById("demo").innerHTML = 5 * 10;
        var x;
        x = 5;
        document.getElementById("demo1").innerHTML = x * 10;
        document.getElementById("demo2").innerHTML = "John" + " " + "Doe";
    </script>
</body>
</html>
