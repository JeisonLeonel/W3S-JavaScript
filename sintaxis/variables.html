<body>
    <h2>Variables JavaScript</h2>

    <p>En este ejemplo, x se define como una variable. Entonces, a x se le asigna el valor de 6:</p>

    <p id="demo"></p>
    
    <p>JavaScript usa operadores aritm√©ticos para calcular valores </p>

    <p id="demo1"></p>

        let x;
        x = 6;

        document.getElementById('demo1').innerHTML = (6+5)*10;
    </script>
