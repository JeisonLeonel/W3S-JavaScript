<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Declaraciones JavaScript</h1>

    <p>En HTML, las sentencias de JavaScript son ejecutadas por el navegador.</p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <button onclick="meClick()" >Haz me click</button>

    <script>
        function meClick(){
            document.getElementById('demo1').innerHTML = "Hello, world!";
            document.getElementById('demo2').innerHTML = " How are you?";
        }
    </script>
</body>
</html>
